<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Project: Etch-A-Sketch</title>
  </head>
  <body>
    <main>
      <h1 class="project-header">Etch-a-Sketch</h1>
      <div class="slider">
        <p class="slider-header">Board Size</p>
        <input
          type="range"
          min="16"
          max="100"
          value="16"
          oninput="rangeValue.innerText = this.value"
        />
        <p id="rangeValue">16</p>
      </div>
      <label for="color">Choose the Color:</label>
      <select name="color" id="color">
        <option value="black" selected>Black</option>
        <option value="white">White</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="multicolor">Multicolor</option>
      </select>
      <button class="bord-size">Clear Board</button>
      <div class="board"></div>
    </main>
    <footer class="attribution">
      <div class="special-divider"></div>
      Coded by
      <a href="https://github.com/PivtoranisV">Volodymyr Pivtoranis.</a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
